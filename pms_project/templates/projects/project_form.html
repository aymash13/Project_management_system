{% extends 'base.html' %}
{% block title %}Project Form | PMS{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <h4 class="mb-0">{% if form.instance.pk %}Edit Project{% else %}Create Project{% endif %}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
