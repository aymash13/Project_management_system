{% extends 'base.html' %}
{% block title %}Task Form{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
